    <script>
      (function(){

        'use strict';

        var appCache = window.applicationCache;

        if(appCache){
          window.addEventListener('load', function(e) {

            appCache.addEventListener('updateready', handleCacheEvent, false);
            appCache.addEventListener('obsolete', handleCacheEvent, false);
            appCache.addEventListener('error', handleCacheError, false);
            appCache.addEventListener('cached', handleCacheInstall, false);

            console.log('App cache status', getAppCacheStatus());
          });
        }

        function getAppCacheStatus(){
          switch (appCache.status) {
            case 0: // UNCACHED == 0
              return 'UNCACHED';
              break;
            case 1: // IDLE == 1
              return 'IDLE';
              break;
            case 2: // CHECKING == 2
              return 'CHECKING';
              break;
            case 3: // DOWNLOADING == 3
              return 'DOWNLOADING';
              break;
            case 4:  // UPDATEREADY == 4
              return 'UPDATEREADY';
              break;
            case 5: // OBSOLETE == 5
              return 'OBSOLETE';
              break;
            default:
              return 'UKNOWN CACHE STATUS';
              break;
          }
        }

        function handleCacheInstall(){
          //TODO - show message saying installing for iOS -> add progress bar?
          console.log('Handle appcahce install');
        }

        function handleCacheError(err){
          console.log('Handle appcache error', err);
        }

        function handleCacheEvent(){
          if(typeof window._isServiceWorkerContentUpdated === 'function'){
            window._isServiceWorkerContentUpdated();
          }
          else {
            window._isServiceWorkerContentUpdated = true;
          }
        }

      })();
    </script>

          navigator.serviceWorker.register('service-worker.js').then(function(registration) {
            // Check to see if there's an updated version of service-worker.js with new files to cache:
            // https://slightlyoff.github.io/ServiceWorker/spec/service_worker/index.html#service-worker-registration-update-method
            if (typeof registration.update === 'function') {
              registration.update();
            }

            // updatefound is fired if service-worker.js changes.
            registration.onupdatefound = function() {
              // The updatefound event implies that registration.installing is set; see
              // https://slightlyoff.github.io/ServiceWorker/spec/service_worker/index.html#service-worker-container-updatefound-event
              var installingWorker = registration.installing;

              installingWorker.onstatechange = function() {
                switch (installingWorker.state) {
                  case 'installed':
                    if (navigator.serviceWorker.controller) {
                      // At this point, the old content will have been purged and the fresh content will
                      // have been added to the cache.
                      // It's the perfect time to display a "New content is available; please refresh."
                      // message in the page's interface.
                      console.log('New or updated content is available.');

                      if(typeof window._isServiceWorkerContentUpdated === 'function'){
                        window._isServiceWorkerContentUpdated();
                      }
                      else {
                        window._isServiceWorkerContentUpdated = true;
                      }

                    } else {
                      // At this point, everything has been precached.
                      // It's the perfect time to display a "Content is cached for offline use." message.
                      console.log('Content is now available offline!');
                    }
                    break;

                  case 'redundant':
                    console.error('The installing service worker became redundant.');
                    break;
                }
              };
            };
          }).catch(function(e) {
            console.error('Error during service worker registration:', e);
          });
        }
      })();
